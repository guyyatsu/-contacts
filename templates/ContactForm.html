{% extends "layout.html" %}


{% block scripting %}

{% endblock %}


{% block content %}
<form method="post" enctype="multipart/form-data">

    <!-- Visitors $NAME -->
    <label for="ContactName">Name:</label><br>
    <input required type="text" id="ContactName"
           name="ContactName" value="{{ name }}"><br>

    <!-- Visitors $EMAIL -->
    <label for="Email">Email:</label><br>
    <input required type="email" id="Email"
           value="{{ email }}" name="Email"><br>

    <!-- Visitors $PHONE -->
    <label for="PreferredPhone">Preferred Phone:</label><br>
    <input type="tel" id="PreferredPhone" name="PreferredPhone"
           value="{{ phone }}"
           pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>

    <!-- Visitors $COMPANY -->
    <label for="Company">Company:</label><br>
    <input type="text" value="{{ company }}"
           id="Company" name="Company"><br>

    <!-- Visitors $WEBSITE -->
    <label for="Website">Website:</label><br>
    <input type="url" value="{{ website }}"
           id="Website" name="Website"><br>

    <input type="submit"><br>
  </form>

{% endblock %}
